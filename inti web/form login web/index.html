<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login</title>
  <link rel="stylesheet" href="style.css">
  
<!-- add cdn or something -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Buat Akun</h1>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Sign Up</button>
        <span>Atau Gunakan Email Untuk Registrasi</span>
        <div class="sosial-icons">
          <a href="" class="icon">
            <a href="https://www.facebook.com/share/7hcVszVRH9u5zL3T/?mibextid=LQQJ4d"><i
                class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/hapiscarryus?igsh=YXF1NXFncXgwM3J5&utm_source=qr"><i
                class="fa-brands fa-instagram"></i></a>
            <a href=" https://x.com/itsilaaaaa?t=LYkIRrXHRHUIyaNis5WJ4g&s=08"><i class="fa-brands fa-x"></i></a>
            <a href="https://www.tiktok.com/@hapiscarryus?_t=8qLPjdshkUZ&_r=1"><i class="fa-brands fa-tiktok"></i></a>
          </a>
        </div>
      </form>
    </div>

    <div class="form-container sign-in">
      <form>
        <h1>Masuk Akun</h1>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <a href="#">Lupa Password Anda?</a>
        <button>Sign In</button>
        <span>Atau Gunakan Email Untuk Registrasi</span>
        <div class="sosial-icons">
          <a href="#" class="icon">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href=" #"><i class="fa-brands fa-x"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
          </a>
        </div>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Selamat datang</h1>
          <p>Silahkan Buat Akun</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Selamat datang</h1>
          <p>Silahkan Masukan Akun</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>


<!-- script -->
  <script src="script.js"></script>
</body>

</html>
